spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/content_center?serverTimezone=UTC
    hikari:
      username: root
      password: root
      # >= 6.x: com.mysql.cj.jdbc.Driver
      # <= 5.x: com.mysql.jdbc.Driver
      driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        # 指定nacos server的地址
        server-addr: 148.70.34.49:8848
        cluster-name: WH
        # namespace: 56116141-d837-4d15-8842-94e153bb6cfb
        metadata:
#          自己实例的版本
          version: v1
#          允许调度的提供者版本
          target-version: v1
    sentinel:
      filter:
#        打开/关闭掉对Spring MVC端点的保护
        enabled: true
      transport:
        # 指定sentinel 控制台的地址
#        将控制台部署在公网，本机启动连接出现错误日志
#        参考博客：https://www.cnblogs.com/sky-chen/p/11237133.html#autoid-0-0-0-0-0-0
        dashboard: 127.0.0.1:8080
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
        binders:
          output:
            producer:
              transactional: true
              group: tx-add-bonus-group
      binders:
        output:
          # 用来指定topic
          destination: add-bonus
#        my-output:
#          destination: stream-my-topic
  #      stream:
#      rocketmq:
#        binder:
#          name-server: 127.0.0.1:9876
#        bindings:
#          output:
#            producer:
#              transactional: true
#              group: tx-add-bonus-group
##      bindings:
#        output:
#          # 用来指定topic
#          destination: add-bonus
  application:
    # 服务名称尽量用-，不要用_，不要用特殊字符
    name: content-center
# 解决两个接口代理问题
  main:
    allow-bean-definition-overriding: true
server:
  port: 8010
#配置文件配置 ribbon 的细粒度
#user-center:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
#开启饥饿加载
ribbon:
  eager-load:
    enabled: true
#    为哪些 clients 使用饥饿加载，不在这里面的用 懒加载
    clients: user-center
logging:
  level:
    com.wulang.contentcenter.feignclient.UserCenterFeignClient: debug
    com.alibaba.nacos: error
feign:
  sentinel:
    # 为feign整合sentinel
    enabled: true
  client:
    config:
      # 全局配置
      default:
        loggerLevel: full
#        requestInterceptors:
#          - com.itmuch.contentcenter.feignclient.interceptor.TokenRelayRequestIntecepor
  httpclient:
    # 让feign使用apache httpclient做请求；而不是默认的urlconnection
    enabled: true
    # feign的最大连接数
    max-connections: 200
    # feign单个路径的最大连接数
    max-connections-per-route: 50
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
resttemplate:
  sentinel:
    # 设置成false，表示关闭@SentinelRestTemplate注解
    enabled: true

